name: Create Tag

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript code
        run: npm run build

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global credential.helper '!f() { echo "username=GH_ACTION_TOKEN"; echo "password=${GH_ACTION_TOKEN}"; }; f'

      - name: Get the latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null)
          if [ -n "$latest_tag" ]; then
            echo "Latest tag: $latest_tag"
          else
            echo "No tags found. Setting initial tag to v0.0.0."
            latest_tag="v0.0.0"
            echo "Latest tag: $latest_tag"
          fi
          echo "::set-output name=latest_tag::$latest_tag"

      - name: Create and Publish New Tag
        id: create_and_publish_tag
        run: |
          latest_tag=${{ steps.get_latest_tag.outputs.latest_tag }}
          IFS='.' read -ra version_parts <<< "$latest_tag"
          major="${version_parts[0]}"
          minor="${version_parts[1]}"
