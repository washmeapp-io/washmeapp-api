name: Create Tag

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript code
        run: npm run build

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global credential.helper '!f() { echo "username=GH_ACTION_TOKEN"; echo "password=${GH_ACTION_TOKEN}"; }; f'

      - name: Get the latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "::set-output name=latest_tag::$latest_tag"

      - name: Create a new Git tag
        id: create_and_publish_tag
        run: |
          latest_tag=${{ steps.get_latest_tag.outputs.latest_tag }}
          IFS='.' read -ra version_parts <<< "$latest_tag"
          major="${version_parts[0]}"
          minor="${version_parts[1]}"
          patch="${version_parts[2]}"

          if [ "$latest_tag" == "v0.0.0" ]; then
            # If no tags exist, start from 1.0.0
            new_tag="v1.0.0"
          elif [ "$patch" -eq 999 ]; then
            # Increment the major digit and reset the middle and minor
            new_tag="v$((major + 1)).0.0"
          else
            # Increment the middle digit and reset the minor
            new_tag="v$major.$((minor + 1)).0"
          fi

          git tag -a "$new_tag" -m "Bump version to $new_tag [skip ci]"
          git push origin "$new_tag"
          echo "::set-output name=new_tag::$new_tag"

      - name: Use the new tag
        run: |
          echo "New tag: ${{ steps.create_and_publish_tag.outputs.new_tag }}"
